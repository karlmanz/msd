<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="Layout :: import"></div>
<title>Draft</title>

</head>
<body>

	<!-- Sidebar -->
	<div th:replace="Layout :: sidemenu"></div>
	<!-- header -->
	<div th:replace="Layout :: header"></div>

	<!-- Page Content -->
	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>Draft</h1>
							</div>
						</div>
					</div>
					<div class="col-lg-4 p-l-0 title-margin-left">
						<div class="page-header">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">Document</li>
									<li class="breadcrumb-item active">Draft Document List</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<section id="main-content">
					<div class="row">
						<div class="col-sm-10">
							<div class="btn-group">
								<a th:href="@{draft}"
									class="btn btn-primary btn-flat m-b-10 m-l-5"> Refresh </a> <a
									th:href="@{chooseTemplate}" class="btn btn-primary btn-flat m-b-10 m-l-5">
									New Document </a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-title">
									<h4>Draft Documents</h4>

								</div>
								<div class="bootstrap-data-table-panel">
									<div class="table-responsive">
										<table id="row-select"
											class="display table table-borderd table-hover">
											<thead>
												<tr>
													<th>Title</th>
													<th>Reference Code</th>
													<th>Staff ID</th>
													<th>Recipient Name</th>
													<th>Document Date</th>
													<th>Entry By</th>
													<th>Date Created</th>
													<th></th>
												</tr>
											</thead>

											<tbody>
												<tr th:each="doc:${listRecord}"
													th:if="${doc.status == 'Draft'}">
													<!--    -->
													<!-- need the DB column name here -->
													<td th:text="${doc.title}"></td>
													<td th:text="${doc.fileRefNumber}"></td>
													<td th:text="${doc.staffID}"></td>
													<td th:text="${doc.recipientName}"></td>
													<td th:text="${doc.docDate}"></td>
													<td th:text="${doc.enterBy}"></td>
													<td th:text="${doc.enterDate}"></td>
													<td>
														<div class="btn-group">
															<a
																th:href="@{/document/process/showFormForUpdateDocument/{id}(id=${doc.id})}"
																class="btn btn-primary btn-flat m-b-10 m-l-5">Update</a>
															<a sec:authorize="hasAuthority('Admin')" th:href="@{document/process/deleteDocument/draft/{id}(id=${doc.id})}" onclick="return confirm('Are you sure you want to delete this item?');"
																class="btn btn-danger btn-flat m-b-10 m-l-5">Delete</a>
														</div>
													</td>

												</tr>
											</tbody>
											<tfoot>
												<tr>
													<th>Title</th>
													<th>Reference Code</th>
													<th>Staff ID</th>
													<th>Recipient Name</th>
													<th>Document Date</th>
													<th>Entry By</th>
													<th>Date Created</th>
												</tr>
											</tfoot>
										</table>
									</div>
								</div>
							</div>
							<!-- /# card -->
						</div>
						<!-- /# column -->
					</div>
					<!-- /# row -->

					<!-- Page content -->
					<!-- Footer -->
					<div class="row">
						<div class="col-lg-12">
							<div th:replace="Layout :: footer"></div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div th:replace="Layout :: js"></div>
	<!-- scripit init-->
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/datatables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/dataTables.buttons.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/jszip.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/pdfmake.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/vfs_fonts.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/buttons.html5.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/buttons.print.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/buttons.colVis.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/datatables-init.js}"></script>

</body>
</html>
