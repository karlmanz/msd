<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="Layout :: import"></div>
<title>User List</title>

</head>

<body>

	<!-- Sidebar -->
	<div th:replace="Layout :: sidemenu"></div>
	<!-- header -->
	<div th:replace="Layout :: header"></div>

	<!-- Page Content -->


	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>User List</h1>
							</div>
						</div>
					</div>
					<div class="col-lg-4 p-l-0 title-margin-left">
						<div class="page-header">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">User List and Registration</li>
									<li class="breadcrumb-item active">User List</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<section id="main-content">
					<div class="row">
						<div class="col-sm-10">
							<div class="btn-group">
								<a th:href="@{userRole}"
									class="btn btn-primary btn-flat m-b-10 m-l-5"> Refresh </a> <a
									th:href="@{/UserRegistration}" class="btn btn-primary btn-flat m-b-10 m-l-5">
									Add User </a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-title">
									<h4>Users</h4>

								</div>
								<div class="bootstrap-data-table-panel">
									<div class="table-responsive">
										<table id="row-select"
											class="display table table-borderd table-hover">
											<thead>
												<tr>
													<th>Username</th>
													<th>E-mail</th>
													<th>Full Name</th>
													<th>Roles</th>
													<th></th>
												</tr>
											</thead>

											<tbody>
												<tr th:each="doc:${listRecord}">
													<!-- need the DB column name here -->
												<tr th:each="user: ${listUsers}">
													<td th:text="${user.username}">Username</td>
													<td th:text="${user.useremail}">E-mail</td>
													<td th:text="${user.fullname}">Fullname</td>
													<td th:text="${user.roles}">Roles</td>
													<td><a
														th:href="@{/admin/userRole/edit/{username}(username=${user.username})}"
														class="btn btn-primary btn-flat m-b-10 m-l-5">Update</a></td>
												</tr>


											</tbody>
											<tfoot>
												<tr>
													<th>Username</th>
													<th>E-mail</th>
													<th>Full Name</th>
													<th>Roles</th>
												</tr>
											</tfoot>
										</table>
									</div>
								</div>
							</div>
							<!-- /# card -->
						</div>
						<!-- /# column -->
					</div>
					<!-- /# row -->

					<!-- Page content -->
					<!-- Footer -->
					<div class="row">
						<div class="col-lg-12">
							<div th:replace="Layout :: footer"></div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div th:replace="Layout :: js"></div>
	<!-- scripit init-->
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/datatables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/dataTables.buttons.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/jszip.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/pdfmake.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/vfs_fonts.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/buttons.html5.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/buttons.print.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/buttons.colVis.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/data-table/datatables-init.js}"></script>

</body>
</html>
