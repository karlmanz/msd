<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="Layout :: import"></div>
<title>Home</title>
</head>
<body>

	<!-- Sidebar -->
	<div th:replace="Layout :: sidemenu"></div>

	<!-- header -->
	<div th:replace="Layout :: header"></div>
	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>
									Hello, <span th:inline="text">[[${userName}]]</span>
								</h1>
							</div>
						</div>
					</div>
					<!-- /# column -->
					<div class="col-lg-4 p-l-0 title-margin-left">
						<div class="page-header">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">Dashboard</li>
									<li class="breadcrumb-item active">Home</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /# column -->
				</div>
				<!-- /# row -->
				<section id="main-content">
					<!-- FIRST ROW NOTIFICATION AND QUOTE -->
					<div class="row">
						<div class="col-lg-8">
							<div class="card">
								<div class="card-title">
									<h4>Notifications</h4>

								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-striped">
											<thead>
												<tr>
													<th class="text-left">Name</th>
													<th class="text-left">Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="notify: ${notify}">
													<td class="text-left"><span class="text"> <b
															th:text="${notify.notify_title}"></b> <br> <small>
																[[${notify.notify_action}]] by [[${notify.notify_from}]]</small>
															<small class="label label-info"><i
																class="fa fa-clock-o" style="color: white"
																th:text="${notify.notify_date}"></i></small></span></td>
													<td class="text-left"><a class="fa fa-external-link"
														th:href="@{'/' + ${notify.notify_action}}"></a></td>
												</tr>
												<!-- <tr>
												<td class="text-left">Your Document Was Reviewed</td>
											</tr>
											<tr>
												<td class="text-left">You Have a New Document to Review</td>
											</tr>
											<tr>
												<td class="text-left">Your Document Was Reviewed</td>
											</tr> -->
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!-- col -->
						<div class="col-lg-4">
							<div class="row">
								<div class="col-lg-12">
									<div class="card">
										<div class="card-title">
											<h4>Quote of the day.</h4>
										</div>
										<div class="testimonial-widget-one p-17">
											<div class="testimonial-widget-one owl-carousel owl-theme">
												<div class="item">
													<div class="testimonial-content">
														<div class="testimonial-text">
															<i class="fa fa-quote-left"></i> <span
																th:text="${exchange.content}"></span> <i
																class="fa fa-quote-right"></i>
														</div>

														<div class="testimonial-author"
															th:text="${exchange.author}"></div>
														<div class="testimonial-author-position"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-6">
								<div class="card p-0">
									<div class="stat-widget-three home-widget-three">
										<div class="stat-icon bg-facebook">
											<i class="fa fa-file-text-o"></i>
										</div>
										<div class="stat-content">
											<div class="stat-text">Total Templates</div>
											<div class="stat-digit"><span th:inline="text">[[${templateNum}]]</span></div>
										</div>
									</div>
								</div>
						</div>
						<div class="col-lg-6">
								<div class="card p-0">
									<div class="stat-widget-three home-widget-three">
										<div class="stat-icon bg-facebook">
											<i class="fa fa-pencil-square-o"></i>
										</div>
										<div class="stat-content">
											<div class="stat-text">Total Documents</div>
											<div class="stat-digit"> <span th:inline="text">[[${docNum}]]</span></div>
										</div>
									</div>
								</div>
						</div>
						<div class="col-lg-6">
								<div class="card p-0">
									<div class="stat-widget-three home-widget-three">
										<div class="stat-icon bg-facebook">
											<i class="fa fa-user-o"></i>
										</div>
										<div class="stat-content">
											<div class="stat-text">Total Users</div>
											<div class="stat-digit"><span th:inline="text">[[${userNum}]]</span></div>
										</div>
									</div>
								</div>
						</div>
						<div class="col-lg-6">
								<div class="card p-0">
									<div class="stat-widget-three home-widget-three">
										<div class="stat-icon bg-facebook">
											<i class="fa fa-folder-o"></i>
										</div>
										<div class="stat-content">
											<div class="stat-text">Total Reference Numbers</div>
											<div class="stat-digit"><span th:inline="text">[[${refNum}]]</span></div>
										</div>
									</div>
								</div>
						</div>
					</div>


					<!-- /# column -->



					<!-- /# END OF FIRST ROW NOTIFICATION AND QUOTE -->

					<!-- Footer -->
					<div class="row">
						<div class="col-lg-12">
							<div th:replace="Layout :: footer"></div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<div th:replace="Layout :: js"></div>
</body>
</html>
