<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="Layout :: import"></div>
<title>Update Organization</title>
</head>

<body>

	<!-- Sidebar -->
	<div th:replace="Layout :: sidemenu"></div>
	<!-- header -->
	<div th:replace="Layout :: header"></div>

	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>Update Organization</h1>
							</div>
						</div>
					</div>
					<div class="col-lg-4 p-l-0 title-margin-left">
						<div class="page-header">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">Filing Code</li>
									<li class="breadcrumb-item active">Update Organization</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /# column -->
				</div>
				<section id="main-content">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-title">
									<h4>Update Organization</h4>
								</div>
								<div class="card-body">
									<div class="basic-elements">
										<form th:action="@{/filingCode/organization/saveOrganization}"
											th:object="${organization}" method="POST">
											<input type="hidden" th:field="*{id}" /> <input
												type="hidden" th:field="*{enterDate}" /> <input
												type="hidden" th:field="*{enterBy}" />

											<div class="form-group">
												<label>Organization Acronym</label>
												<div class="col-sm-10">
													<input type="text" class="form-control"
														th:field="*{acronym}" placeholder="Organization Acronym">
												</div>
											</div>
											<div class="form-group">
												<label>Organization Name</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" th:field="*{title}"
														placeholder="Organization Name">
												</div>
											</div>
											<div class="form-group">
												<label>Status</label>
												<div class="col-sm-10">
													<select class="form-control" th:field="*{status}"
														required>
														<option value="" disabled selected>Select Status</option>
														<option class="dropdown-item" value="Active">Active</option>
														<option class="dropdown-item" value="Inactive">Inactive</option>
													</select>
												</div>
											</div>
											<input type="hidden" th:name="updateBy"
												th:value="${#httpServletRequest.remoteUser}" /> <input
												type="hidden" th:name="updateDate"
												th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd HH:mm')}" />

											<button type="submit"
												class="btn btn-primary btn-flat m-b-10 m-l-5">Update
												Organization</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Footer -->
					<div class="row">
						<div class="col-lg-12">
							<div th:replace="Layout :: footer"></div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<div th:replace="Layout :: js"></div>
</body>

</html>
