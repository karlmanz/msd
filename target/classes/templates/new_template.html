<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="Layout :: import"></div>
<link href="../static/css/lib/summernote/summernote.min.css"
	th:href="@{/css/lib/summernote/summernote.min.css}" rel="stylesheet">
<link href="../static/css/lib/summernote/summernote.css"
	th:href="@{/css/lib/summernote/summernote.css}" rel="stylesheet">
<title>New Template</title>
</head>

<body>

	<!-- Sidebar -->
	<div th:replace="Layout :: sidemenu"></div>
	<!-- header -->
	<div th:replace="Layout :: header"></div>

	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>Template Drafting</h1>
							</div>
						</div>
					</div>
					<div class="col-lg-4 p-l-0 title-margin-left">
						<div class="page-header">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">Template</li>
									<li class="breadcrumb-item active">New</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /# column -->
				</div>
				<section id="main-content">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-title">
									<h4>New Template</h4>
								</div>
								<div class="card-body">
									<div class="basic-elements">
										<form th:action="@{/template/saveTemplate}" th:object="${templateMain}"
											method="POST">

											<div class="form-group">
												<label>Reference Code</label>
												<div class="col-sm-10">
													<select class="form-control" th:field="*{refCodeID}"
														required>
														<option value="null">N/A</option>
														<option class="dropdown-item"
															th:each="refNo: ${listFileRefNumber}"
															th:value="${refNo.refCodeID}"
															th:text="${refNo.refCodeID}"></option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label>Template Title</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" th:field="*{title}"
														placeholder="Template Title" required>
												</div>
											</div>
											<div class="form-group">
												<label>Signature</label>
												<div class="col-sm-10">
													<input type="text" class="form-control"
														th:field="*{contentSign}" placeholder="Signture">
												</div>
											</div>
											<div class="form-group">
												<label>CC</label>
												<div class="col-sm-10">
													<input type="text" class="form-control"
														th:field="*{contentCC}" placeholder="CC">
												</div>
											</div>
											<div class="form-group">
												<label>Start Date</label>
												<div class="col-sm-10">
													<input type="date" id="mdate" class="form-control"
														th:field="*{dateStart}" required>
												</div>
											</div>
											<div class="form-group">
												<label>End Date</label>
												<div class="col-sm-10">
													<input type="date" id="date" class="form-control"
														th:field="*{dateEnd}">
												</div>
											</div>
											<input type="hidden" th:name="enterBy"
												th:value="${#httpServletRequest.remoteUser}" /> <input
												type="hidden" th:name="enterDate"
												th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd HH:mm')}" />
											<div class="form-group">
												<label>Content</label>
												<div class="col-sm-10">
													<textarea id="summernote" style="height: 528.481px;"
														rows="10" name="editordata" th:field="*{content}" required></textarea>
												</div>
											</div>
											<button type="submit" class="btn btn-primary btn-flat m-b-10 m-l-5">Save
												Template</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Footer -->
					<div class="row">
						<div class="col-lg-12">
							<div th:replace="Layout :: footer"></div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<div th:replace="Layout :: js"></div>

	<script type="text/javascript"
		th:src="@{/js/lib/summernote/summernote.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/lib/summernote/summernote.js}"></script>
	<script>
		$(document).ready(function() {
			$('#summernote').summernote();
		});
	</script>
	<script>
		$('#summernote').summernote({
			tabsize : 2,
			height : 400,
			
		});
	</script>
</body>

</html>
