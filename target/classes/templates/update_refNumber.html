<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="Layout :: import"></div>
<title>Update Reference Number</title>
</head>

<body>

	<!-- Sidebar -->
	<div th:replace="Layout :: sidemenu"></div>
	<!-- header -->
	<div th:replace="Layout :: header"></div>

	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>Update Reference Number</h1>
							</div>
						</div>
					</div>
					<div class="col-lg-4 p-l-0 title-margin-left">
						<div class="page-header">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">Filing Code</li>
									<li class="breadcrumb-item active">Update Reference Number</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /# column -->
				</div>
				<section id="main-content">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-title">
									<h4>Update Reference Number</h4>
								</div>
								<div class="card-body">
									<div class="basic-elements">
										<form th:action="@{/filingCode/refNumber/saveRefNumber}" th:object="${refNumber}"
											method="POST">
											<input type="hidden" th:field="*{id}" /> <input
												type="hidden" th:field="*{enterDate}" /> <input
												type="hidden" th:field="*{enterBy}" />

											<div class="form-group">
												<label>Reference Code</label>
												<div class="col-sm-10">
													<input type="text" class="form-control"
														th:field="*{refCodeID}" placeholder="Reference Code"
														required>
												</div>
											</div>
											<div class="form-group">
												<label>Main Topic</label>
												<div class="col-sm-10">
													<select class="form-control" th:field="*{fileTopic}"
														required>
														<option value="" disabled selected>Main Topic</option>
														<option class="dropdown-item"
															th:each="fileTopic: ${listFileTopic}"
															th:value="${fileTopic.id}" th:text="${fileTopic.title}"></option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label>Class</label>
												<div class="col-sm-10">
													<input type="text" class="form-control"
														th:field="*{topicClass}" placeholder="Class" required>
												</div>
											</div>
											<div class="form-group">
												<label>Organization</label>
												<div class="col-sm-10">
													<select class="form-control" th:field="*{orgMain}" required>
														<option value="" disabled selected>Organization</option>
														<option class="dropdown-item"
															th:each="org: ${listOrganizationMain}"
															th:value="${org.id}" th:text="${org.title}"></option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label>Main Topic's SubTopic (Pick the same Main
													Topic again)</label>
												<div class="col-sm-10">
													<select class="form-control" th:field="*{fileSubTopic}"
														required>
														<option value="" disabled selected>Main Topic</option>
														<option class="dropdown-item"
															th:each="fileSubTopic: ${listFileSubTopic}"
															th:value="${fileSubTopic.id}"
															th:text="${fileSubTopic.fileTopic}"></option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label>Department Number</label>
												<div class="col-sm-10">
													<input type="text" class="form-control"
														th:field="*{departmentNo}" placeholder="Department Number" required>
												</div>
											</div>
											<div class="form-group">
												<label>Huris Number</label>
												<div class="col-sm-10">
													<input type="text" class="form-control"
														th:field="*{hurisDept}" placeholder="Huris Number">
												</div>
											</div>
											<div class="form-group">
												<label>Start Date</label>
												<div class="col-sm-10">
													<input type="date" id="mdate" class="form-control"
														th:field="*{dateStart}" required>
												</div>
											</div>
											<div class="form-group">
												<label>End Date</label>
												<div class="col-sm-10">
													<input type="date" id="date" class="form-control"
														th:field="*{dateEnd}">
												</div>
											</div>
											<input type="hidden" th:name="updateBy"
												th:value="${#httpServletRequest.remoteUser}" /> <input
												type="hidden" th:name="updateDate"
												th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd HH:mm')}" />

											<button type="submit"
												class="btn btn-primary btn-flat m-b-10 m-l-5">Update
												Reference Number</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Footer -->
					<div class="row">
						<div class="col-lg-12">
							<div th:replace="Layout :: footer"></div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<div th:replace="Layout :: js"></div>
</body>

</html>
