<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="Layout :: import"></div>
<title>Register</title>

</head>
<body class="bg-ash">

	<div class="unix-login">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="login-content">
						<div class="login-logo">
							<a href="/"><span>HR Template</span></a>
						</div>
						<div class="login-form">
							<h4>User Registration</h4>
							<form th:action="@{/register}" method="POST">
								<div class="container">
									<p>Please fill in this form to create an account.</p>
									<hr>
									<!-- check if this fixed input field out of box -->
									<div class="form-group row">
										<div class="col-12">
											<label>Full Name</label> <input type="text"
												placeholder="Enter Name" name="fullname"
												class="form-control" id="fullname" required>
										</div>
									</div>
									<div class="form-group">
										<label>Staff ID (LEAVE EMPTY IF NOT APPLICABLE)</label> <input
											type="text" placeholder="Enter ID" name="userID"
											class="form-control" id="userID">
									</div>
									<div class="form-group">
										<label>KCDIO</label> <input type="text"
											placeholder="Enter KCDIO Number" name="hurisDept"
											class="form-control" id="hurisDept" required>
									</div>
									<div class="form-group">
										<label>Email Address</label> <input type="email"
											class="form-control" placeholder="Enter Email"
											name="useremail" id="useremail" required>
									</div>
									<div class="form-group">
										<label>Username</label> <input type="text"
											placeholder="Enter Username" name="username"
											class="form-control" id="username" required>
									</div>
									<div class="form-group">
										<label>Password</label> <input type="password"
											placeholder="Enter Password" name="password" id="password"
											class="form-control" pattern=".{8,16}"
											title="8 to 16 characters" required>
									</div>
									<input type="hidden" name="enterDate" id="enterDate"
										th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd HH:mm')}" />
									<input type="hidden" name="dateStart" id="dateStart"
										th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd HH:mm')}" />
									<input type="hidden" name="enterBy" id="enterBy"
										th:value="${#httpServletRequest.remoteUser}" />
									<button type="submit"
										class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>

								</div>
								<div class="register-link m-t-15 text-center">
									<p>
										Already have account ? <a th:href="@{/}"> Sign in</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Footer -->

<div class="row">
	<div class="col-lg-12">
		<div th:replace="Layout :: footer"></div>
	</div>
</div>

</html>
